<html>
<head>
  <title>Exercise 10</title>
  <script type="text/javascript">
    function convertToFahrenheit(degreesc)
    {
      let result = parseFloat(degreesc) * 9 / 5 + 32;
      return parseInt(result);
    } 
    function convertToCelsius(degreesf)
    {
      let result = (parseFloat(degreesf) - 32) * 5 / 9;
      return parseInt(result);
    }  
  </script>
</head>
<body>
  <h2>Exercise 10</h2>
  <form action="" name="temperature">
    Degrees Celsius : <input type="text" name="celsius" value="" /> 
    <input type="button" value="convert" onclick="temperature.celsius.value=convertToCelsius(temperature.celsius.value)"/>
    <br /> <br />
    Degrees Fahrenheit : <input type="text" name="fahrenheit" value="" />
    <input type="button" value="convert" onclick="temperature.fahrenheit.value= convertToFahrenheit(temperature.fahrenheit.value)"/>
  </form>
  This is the last line of the page
</body>
</html>
