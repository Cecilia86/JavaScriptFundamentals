<body>
  <h2>
    Exercise 3</h2>
  <script type="text/javascript">
        let cijfer = 0
        while(cijfer<1 || cijfer>10){
          do{cijfer = window.prompt("Geef een waarde tussen 1 en 10")}
          while (isNaN(cijfer))}
        
        if (cijfer >= 6)
        document.write("Geslaagd! <br>")
        else if (cijfer < 6)
        document.write("Helaas..<br>")
        else if(cijfer = isNaN)
        document.write("Is geen cijfer <br>")
     

  </script>

</body>
